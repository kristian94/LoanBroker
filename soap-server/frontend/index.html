<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ¶g Bojs' Loan Broaker</title>
    <link rel="stylesheet" href="stylesheets/input-reset.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div class="content">
        <div class="top-bar-bg"></div>
        <div class="top-bar-header">Loan Broker: 04</div>
        <div class="loader"></div>


        <!-- Broaker Form -->
        <div class="broaker-form-container">
            <form name="broaker">
                <label class="broaker-label" for="ssn">ssn</label>
                <input name="ssn" id="ssn" type="text" pattern="^\d{6}-\d{4}$" required>

                <label class="broaker-label" for="amount">amount</label>
                <input name="amount" id="amount" type="text" pattern="^(\d{1,3})(\.\d{3})*$" required>

                <label class="broaker-label" for="duration">duration (months)</label>
                <input name="duration" id="duration" type="text" pattern="^\d{0,}$" required>

                <button type="submit">broke</button>
            </form>
        </div>


        <!-- Form Results -->
        <div class="broaker-form-results hidden">
            <h5>Offer</h5>
            <div class="header-bg"></div>
            <label>Bank</label>
            <p id="bank-name">{bankName}</p>
            <label>Interest Rate</label>
            <p id="interest-rate">{interestRate}</p>
            <button id="reset">Ok</button>
        </div>


        <div class="footer">
            <div>Kristoffer  Noga</div>
            <div>Christopher Borum</div>
            <div>Magnus Larsen</div>
            <div>Kristian Nielsen</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendor/xml2json.js"></script>
    <script src="vendor/jquery.soap.js"></script>
    <script src="main.js"></script>

</body>
</html>
